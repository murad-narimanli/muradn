        },
        1000:{
            items:1,
        }
    }
       
});


  // mousewheel edende firlansin
    $('.carousel-ozclassin').on('mousewheel', '.owl-stage', function (e) {
    if (e.deltaY>0) {
          $('.carousel-ozclassin').trigger('next.owl');
    } else {
          $('.carousel-ozclassin').trigger('prev.owl');
    }
    e.preventDefault();
  });
    

  // sag sol duymelerine basanda firlansin
  $(document).keydown(function(e) {
  if (e.which==39) {
      $('.carousel-ozclassin').trigger('next.owl');
  }
   else if(e.which==37) {
      $('.carousel-ozclassin').trigger('prev.owl');
  }
  });
</script>
