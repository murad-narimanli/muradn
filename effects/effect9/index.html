<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
     <link rel="stylesheet" href="../jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>    

     




    <div class="login-page">
        <div class="form">
          <h1 class="log">Login/Signup</h1>
          <form class="register-form">
            <div class="row">
              <!-- registration -->
            <div class="mybtn1 float-left Company  col-sm-4 col-4 mx-4 ml-2" id="Company">Company</div>
            <div class="mybtn2 float-left User col-sm-4 col-3 mx-4 " id="User">User</div>
            </div>
            <!-- company -->
            <input id="Cname" type="text" placeholder="Company name"/> 
            <input class='removable'  type='text' style="" placeholder='Office adress'/>
            <input class='removable'  type='text' style="" placeholder='Phone number'/>
            <input id="CEmail" type="email" placeholder="Email"/>
            <input id="CPass" type="password" placeholder="Password"/>
            <h5 class=" text-secondary text-left" id="logo">Company logo</h5>
            <input id="CFile" type="file"/>

           <!-- user -->
            <input id="Uname" type="text" style="display: none;" placeholder="Full name"/>
            <input id="Uemail" type="email" style="display: none" placeholder="Email"/>
            <input id="Upass" type="password" style="display: none" placeholder="Password"/>
            <button>Sign Up</button>
            <p class="message">Have your account? <a href="#">Log Im</a></p>
          </form>
          

          <!-- login -->
          <form class="login-form" method="get" action="profil.html">
            <input type="text" placeholder="email"/>
            <input type="password" placeholder="password"/>
            <button>Log In</button>
            <button id="log-in-google" class="log-in-google">Log in with your google account</button>
            <p class="message"><span class="mr-2">Haven't your account?</span><a href="#">Sign up here!..</a></p>
          </form>
        </div>
      </div>



      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
      <script src="js/jquery-3.4.0.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/login.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
